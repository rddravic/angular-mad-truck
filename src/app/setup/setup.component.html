<div class="container-sm mt-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <form [formGroup]="setupForm">
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Player Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" formControlName="name" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">No of Trucks</label>
          <div class="col-sm-6">
            <select class="form-select" formControlName="trucks">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Initial Funds</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" formControlName="fund" />
          </div>
        </div>
        <button type="submit" class="btn btn-secondary" (click)="setupInfo()">
          Start Game
        </button>
      </form>
    </div>
  </div>
</div>
